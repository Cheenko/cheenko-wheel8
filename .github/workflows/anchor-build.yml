name: Anchor Build (wheel8)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      ANCHOR_VER: 0.30.1   # pin a known-good Anchor; change if you prefer
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sanity check repo
        shell: bash
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "----"
          if [ -d wheel8 ]; then
            echo "wheel8/ found ✅"; ls -la wheel8
          else
            echo "wheel8/ NOT FOUND ❌"; exit 1
          fi

      - name: Detect project dir
        id: finddir
        shell: bash
        run: |
          if [ -f wheel8/Anchor.toml ]; then
            echo "project_dir=wheel8" >> "$GITHUB_OUTPUT"
          elif [ -f Anchor.toml ]; then
            echo "project_dir=." >> "$GITHUB_OUTPUT"
          else
            echo "No Anchor.toml found"; exit 1
          fi

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev libudev-dev

      - name: Set up Rust
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y --profile minimal
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          rustc --version || true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Verify Anchor via npx
        run: npx -y -p @coral-xyz/anchor anchor --version


      - - name: Build Anchor program (npx)
          shell: bash
          working-directory: ${{ steps.finddir.outputs.project_dir }}
          run: |
            set -euxo pipefail
            echo "Using Anchor.toml from: $(pwd)"
            sed -n '1,160p' Anchor.toml || true
            npx -y -p @coral-xyz/anchor anchor build --verbose

      - name: Upload artifacts
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: wheel8-artifacts
          path: |
            ${{ steps.finddir.outputs.project_dir }}/target/deploy/*
            ${{ steps.finddir.outputs.project_dir }}/target/idl/*
            ${{ steps.finddir.outputs.project_dir }}/build.log
